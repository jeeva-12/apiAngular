<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>Public API</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">API</th>
                            <th scope="col">Description</th>
                            <th scope="col">Auth</th>
                            <th scope="col">HTTPS</th>
                            <th scope="col">Cors</th>
                            <th scope="col">Link</th>
                            <th scope="col">Category</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor ="let i of public.entries">
                            <th scope="row">{{i.API}}</th>
                            <td>{{i.Description}}</td>
                            <td>{{i.Auth}}</td>
                            <td>{{i.Link}}</td>
                            <td>{{i.Cors}}</td>
                            <td>{{i.Link}}</td>
                            <td>{{i.Category}}</td>
                          </tr>
                        </tbody> 
                     </table>
                </div>
            </div>
        </div>
    </div>
</div>
