
<app-nav></app-nav>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>US Public Data</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID Nation</th>
                            <th scope="col">Nation</th>
                            <th scope="col">ID Year</th>
                            <th scope="col">Year</th>
                            <th scope="col">Population</th>
                            <th scope="col">Slug Nation</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor ="let i of data">
                            <th scope="row">{{i.ID_Nation}}</th>
                            <td>{{i.Nation}}</td>
                            <td>{{i.ID_Year}}</td>
                            <td>{{i.Year}}</td>
                            <td>{{i.Population}}</td>
                            <td>{{i.Slug_Nation}}</td>
                          </tr>
                        </tbody> 
                     </table>
                </div>
            </div>
        </div>
    </div>
